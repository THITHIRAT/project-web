        <script>
            $(document).ready(function () {
                console.log(localStorage.getItem("type"))
                $.post("http://161.246.5.195:3000/catalog/showcatalog",

                    function (data) {
                        console.log(data.data)
                        var TypeFilter = localStorage.getItem("type")
                        var dataSet = data.data.filter(function (elements) {

                            return elements.type.toLowerCase() == TypeFilter.toLowerCase()
                        })
                        $.each(dataSet, function (index, value) {
                            var table = "<tr><td>" + value.type + "</td><td>" + value.item + "</td><td>" + value.period_num + "</td><td>" + value.avg + "</td><td>" + value.mode + "</td><td style='text-align:center; width: 150px;'><button id='YourID' data-index=\"" + value._id + "\" class='btn-sm btn-danger btn-rounded m-b-10 m-l-5' data-toggle='modal' data-target='#myModal1'>change</button></td></tr>"
                            $("#summaryTable tbody").append(table)
                        })

                    });
                $(document).on("click", "#YourID", function () {
                    console.log($(this).data('index'))
                    if (document.getElementById('Avg').checked == true) {
                        $.post("http://161.246.5.195:3000/catalog/update_avg"), {
                            "catalog_id": $(this).data('index')
                        }
                    }
                    else if(document.getElementById('Mode').checked == true){
                        $.post("http://161.246.5.195:3000/catalog/update_mode"), {
                            "catalog_id": $(this).data('index')
                        }
                    }
                    // else if(document.getElementById('custom').checked == true){

                    // }


                });


            });
        </script>
